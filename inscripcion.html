<!-- FORMULARIO DE REGISTRO -->
<main class="container registration-page">
  <h1>Registro de Conferencias</h1>
  <form id="regForm" novalidate>
    <div class="form-group" id="group-name">
      <label for="fullName">Nombre completo</label>
      <input type="text" id="fullName" name="fullName" required>
      <span class="error-message"></span>
    </div>

    <div class="form-group" id="group-email">
      <label for="email">Correo institucional</label>
      <input type="email" id="email" name="email" placeholder="usuario@uamv.edu.ni" required>
      <span class="error-message"></span>
    </div>

    <div class="form-group" id="group-career">
      <label for="career">Carrera</label>
      <input type="text" id="career" name="career" required>
      <span class="error-message"></span>
    </div>

    <div class="form-group conferences-group" id="group-conferences">
      <label>Conferencias a asistir</label>
      <label><input type="checkbox" name="confs" value="github"> Uso de GitHub en proyectos colaborativos</label>
      <label><input type="checkbox" name="confs" value="docker"> Introducción a Docker para entornos de desarrollo</label>
      <label><input type="checkbox" name="confs" value="linux"> Configuración básica de servidores Linux</label>
      <span class="error-message"></span>
    </div>

    <button type="submit">Enviar registro</button>
  </form>
</main>
</body>
</html>
